<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00c3ff;
            --secondary: #ff4d8d;
            --accent: #00e676;
            --dark: #0a1b29;
            --dark-light: #14263d;
            --text: #ffffff;
            --text-light: #a0b3c6;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        /* Photography Section */
        .photography {
            background: var(--dark);
            padding: 4rem 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .photography h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .photography h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 3rem;
        }

        .photo-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            height: 300px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .photo-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 35px rgba(0, 195, 255, 0.2);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(10, 27, 41, 0.9));
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: var(--transition);
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .photo-title {
            color: var(--text);
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .photo-item:hover .photo-title {
            transform: translateY(0);
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 27, 41, 0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            text-align: center;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-info {
            margin-top: 1.5rem;
            color: var(--text);
        }

        .lightbox-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--primary);
            color: var(--dark);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
            border: none;
            z-index: 1001;
        }

        .lightbox-close:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: var(--dark);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
            border: none;
            z-index: 1001;
        }

        .lightbox-nav:hover {
            background: var(--secondary);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .photography h2 {
                font-size: 2.5rem;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .photo-item {
                height: 250px;
            }

            .lightbox-nav {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .lightbox-prev {
                left: 1rem;
            }

            .lightbox-next {
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .photography {
                padding: 2rem 0;
            }

            .photography h2 {
                font-size: 2rem;
            }

            .photo-item {
                height: 200px;
            }

            .photo-overlay {
                padding: 15px;
            }

            .photo-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Photography Section -->
    <section id="photography" class="photography">
        <div class="container">
            <h2>Photography Portfolio</h2>
            <div class="photo-grid">
                <!-- Row 1 -->
                <div class="photo-item" data-index="0">
                    <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1275&q=80" alt="Nature Photography">
                    <div class="photo-overlay">
                        <div class="photo-title">প্রকৃতির অম্লান সৌন্দর্য</div>
                    </div>
                </div>
                <div class="photo-item" data-index="1">
                    <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80" alt="Urban Photography">
                    <div class="photo-overlay">
                        <div class="photo-title">শহুরে জীবনের ছন্দ</div>
                    </div>
                </div>
                <div class="photo-item" data-index="2">
                    <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1290&q=80" alt="Portrait Photography">
                    <div class="photo-overlay">
                        <div class="photo-title">মানুষের গল্প</div>
                    </div>
                </div>

                <!-- Row 2 - Additional Photos -->
                <div class="photo-item" data-index="3">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Forest Photography">
                    <div class="photo-overlay">
                        <div class="photo-title">বনের রহস্য</div>
                    </div>
                </div>
                <div class="photo-item" data-index="4">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1340&q=80" alt="Mountain Photography">
                    <div class="photo-overlay">
                        <div class="photo-title">পর্বতের মহিমা</div>
                    </div>
                </div>
                <div class="photo-item" data-index="5">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Landscape Photography">
                    <div class="photo-overlay">
                        <div class="photo-title">প্রাকৃতিক দৃশ্য</div>
                    </div>
                </div>

                <!-- Row 3 - More Photos -->
                <div class="photo-item" data-index="6">
                    <img src="https://images.unsplash.com/photo-1505144808419-1957a94ca61e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Sunset Photography">
                    <div class="photo-overlay">
                        <div class="photo-title">সূর্যাস্তের মোহনা</div>
                    </div>
                </div>
                <div class="photo-item" data-index="7">
                    <img src="https://images.unsplash.com/photo-1476820865390-c52aeebb9891?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="City Lights">
                    <div class="photo-overlay">
                        <div class="photo-title">শহরের আলো</div>
                    </div>
                </div>
                <div class="photo-item" data-index="8">
                    <img src="https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Wilderness">
                    <div class="photo-overlay">
                        <div class="photo-title">বন্য প্রকৃতি</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="lightbox-nav lightbox-prev" id="lightboxPrev">
            <i class="fas fa-chevron-left"></i>
        </div>
        
        <div class="lightbox-nav lightbox-next" id="lightboxNext">
            <i class="fas fa-chevron-right"></i>
        </div>
        
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightboxImg" src="" alt="">
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightboxTitle"></div>
            </div>
        </div>
    </div>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxTitle = document.getElementById('lightboxTitle');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        
        const photoItems = document.querySelectorAll('.photo-item');
        let currentIndex = 0;
        
        // Photo data
        const photos = [
            {
                src: "https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1275&q=80",
                title: "প্রকৃতির অম্লান সৌন্দর্য"
            },
            {
                src: "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80",
                title: "শহুরে জীবনের ছন্দ"
            },
            {
                src: "https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1290&q=80",
                title: "মানুষের গল্প"
            },
            {
                src: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
                title: "বনের রহস্য"
            },
            {
                src: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1340&q=80",
                title: "পর্বতের মহিমা"
            },
            {
                src: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
                title: "প্রাকৃতিক দৃশ্য"
            },
            {
                src: "https://images.unsplash.com/photo-1505144808419-1957a94ca61e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
                title: "সূর্যাস্তের মোহনা"
            },
            {
                src: "https://images.unsplash.com/photo-1476820865390-c52aeebb9891?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
                title: "শহরের আলো"
            },
            {
                src: "https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
                title: "বন্য প্রকৃতি"
            }
        ];
        
        // Open lightbox
        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Update lightbox content
        function updateLightbox() {
            const photo = photos[currentIndex];
            lightboxImg.src = photo.src;
            lightboxTitle.textContent = photo.title;
        }
        
        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Navigate to next photo
        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            updateLightbox();
        }
        
        // Navigate to previous photo
        function prevPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateLightbox();
        }
        
        // Event listeners for photo items
        photoItems.forEach((item, index) => {
            item.addEventListener('click', () => openLightbox(index));
        });
        
        // Event listeners for lightbox controls
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxNext.addEventListener('click', nextPhoto);
        lightboxPrev.addEventListener('click', prevPhoto);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeLightbox();
                    break;
                case 'ArrowLeft':
                    prevPhoto();
                    break;
                case 'ArrowRight':
                    nextPhoto();
                    break;
            }
        });
        
        // Close lightbox when clicking on backdrop
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
